{% extends 'base_forms.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Book List</h1>

    {% if visita_list %}
    <ul>

      {% for visita in visita_list %}
      <li>
        <a href="http://127.0.0.1:8000/cobranza/{{ visita.pk }}/edit">{{ visita.ruta.cobrador }}</a> ({{visita.cliente}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}  
{% endblock %}
