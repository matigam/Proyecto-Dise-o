<!-- templates/home.html -->
{% extends 'base_forms.html' %}

{% block title %}Home{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
